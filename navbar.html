    <script>
        const navLinks = document.querySelectorAll('.nav-btn');
        const daotao = document.getElementById('daotao-btn');
        const tuyensinh = document.getElementById('tuyensinh-btn');
        const currentPage = window.location.pathname.split('/').pop();
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
            else if (currentPage === "daotao_cndpt.html" || currentPage === "daotao_ttdpt.html" || currentPage === "daotao_baochi.html") {
                daotao.classList.add('active');
            }
            else if (currentPage === "next-page.html" || currentPage === "next-pagee.html" || currentPage === "precious-page.html" || currentPage === "link1.html" || currentPage === "link2.html" || currentPage === "link3.html" || currentPage === "link4.html") {
                tuyensinh.classList.add('active');
            }
            else {
                link.classList.remove('active');
            }
        });
    </script>
